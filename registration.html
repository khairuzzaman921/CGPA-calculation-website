<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>

</head>
<body>

    <body>
    <form method="post" autocomplete="on">
        <h1 id="heading"> <center>Registration form</h1></form></center><br>		
        <label for = "FName">Name:</label>
        <input type="text" id="MName" name="MName" required><br>

        <br>  

        <label for = "MAIL">Email:</label>
        <input type="email" id="MAIL" name="Mmail" ><br>

        <br>
        <label for = "pass">paasword:</label>
        <input type="password" id="pass" Name="pas" ><br>

        <br>
        <label for = "dob">DOB</label>
        <input type="date" id="dob" min="1998-03-05" max="2018-03-05" ><br>

        <br>
        <h>Gender</h><br>
        <label for = "male">Male:</label>
        <input type="radio" id="male"  Name="gender" value="M"><br>
        <label for = "fmale">FeMale:</label>
        <input type="radio" id="fmale" Name="gender" value="F"><br>

        <br>
        <label for="city">Choose a city:</label>
        
        <select id="city" name="cty" >
            <option value="kht">Khulna</option>
            <option value="dha">Dhaka</option>
            <option value="ctg">chittagong</option>
            <option value="oth">others</option>
        </select><br>

        
        <br>
       <input type="submit" value="submit">
        <input type="reset" value="Reset">
    
    </form>
    
    
    
</body>
</html>
